<label [for]="_id" class="leading font-medium text-gray-900">{{label||placeholder}}</label>

<div class="relative mt-2 rounded-md shadow-sm">
    <input [id]="_id" [type]="type"
     [placeholder]="placeholder" 
     [ngClass]="{'ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600':type!== 'checkbox'}"
     class="block w-full rounded-md border-0 py-1.5 
     pr-20 text-gray-900  sm:text-sm sm:leading-6" 
     
     />
    <div class="text-sm flex-col">
        <span *ngIf="_info" class="block text-gray-500">Info Message</span>
        <span *ngIf="_error" class="block text-red-500">Error Message</span>
        <span  *ngIf="_warning" class="block text-orange-500">Warning Message</span>
        <span *ngIf="_success" class="block text-green-500">Success Message</span>
    </div>
</div>
